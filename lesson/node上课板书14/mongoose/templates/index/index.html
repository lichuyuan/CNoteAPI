<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
</head>
<body>
<p>当前用户: {{ user.username }}</p>
<p>
    <a href="/todo">todo</a>
</p>
<ul>
    {% for u in users %}
    <li>
        {{ u.id }}
        {{ u.username }}
        {{ u.password }}
    </li>
    {% else %}
    <li>没有注册用户</li>
    {% endfor %}
</ul>
<a href="/login">登录</a>
<a href="/register">注册</a>
<a href="/logout">注销</a>
</body>
</html>
