<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
    <style>
        .avatar {
            max-width: 100px;
        }
    </style>
</head>
<body>
<h3>用户资料</h3>
<p>{{ user.id }}</p>
<p>{{ user.username }}</p>
<p>{{ user.password }}</p>
<p>
    <img src="/user/avatar/{{ user.avatar }}" alt="用户头像" class="avatar">
</p>
<div>
    <h3>上传头像</h3>
    <form action="/user/upload/avatar" method="post" enctype="multipart/form-data">
        <p>
            <input id="upload-file" type="file" name="avatar" required>
        </p>
        <button class="upload">上传</button>
    </form>
</div>
<script src="/static/js/upload1.js"></script>
</body>
</html>
