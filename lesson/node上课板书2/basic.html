<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>例子 gua</title>
</head>
<body>
    <h1>很好 h1 版</h1>
    <h2>很好 h2 版</h2>
    <h3>很好 h3 版</h3>
    <!--GET /form/get?username=gua&message=hello+node HTTP/1.1-->
    <form action="/form/get" method="get">
        <input type="text" name="username">
        <textarea name="message" rows="8" cols="40"></textarea>
        <button type="submit">GET 提交</button>
    </form>
    <hr>

    <form action="/" method="post">
        <input type="text" name="author">
        <textarea name="message" rows="8" cols="40"></textarea>
        <button type="submit">POST 提交</button>
    </form>
</body>
</html>
