<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/user/register" method="post">
        <input type="text" name="username" placeholder="username">
        <br>
        <input type="text" name="password" placeholder="password">
        <br>
        <button type="submit">登录</button>
    </form>
    <p>{{result}}</p>
    <div>
        {% for u in us %}
            <p>
                id: {{u.id}}
                <br>
                username: {{u.username}}
            </p>
        {% endfor %}
    </div>
</body>
</html>
