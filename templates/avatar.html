{% extends "base.html" %}

{% block username %}test{% endblock username %}

{% block content %}
<h3>用户资料</h3>
<p>{{ user.id }}</p>
<p>{{ user.username }}</p>
<p>{{ user.password }}</p>
<p>
    <img src="/avatar/{{ user.avatar }}" alt="用户头像" class="avatar">
</p>
<div>
    <h3>上传头像</h3>
    <p>
        <input type="file" id="id-avatar" name="avatar" required>
    </p>
    <button id="id-upload-button">上传</button>
</div>
{% endblock content %}
