<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name" style="font-size: 95px;">TODO+</h1>
        </div>
        <h3>Welcome to TODO+</h3>
        {% if (flash | length) > 0 %}
        <p class="m-t" style="color: red"><small>{{ flash.message }}</small></p>
        {% endif %}
        <form class="m-t" action="/login" method="post">
            <input type="hidden" name="next_url" value="{{ next_url }}">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <p class="text-muted text-center"><small>还没有账户?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/register">立即注册</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
